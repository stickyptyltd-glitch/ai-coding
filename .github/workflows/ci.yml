name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          # Speed up CI by skipping large optional downloads we don't test
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  docker-and-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Docker image
        run: docker build -t ai-coding-agent:${{ github.sha }} .
      - name: Run container
        run: |
          docker run -d -p 3000:3000 --name ai-coding-agent ai-coding-agent:${{ github.sha }}
          for i in {1..30}; do curl -fsS http://localhost:3000/healthz && break || sleep 1; done
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run E2E tests
        run: npx playwright test
      - name: Teardown
        if: always()
        run: docker rm -f ai-coding-agent || true
